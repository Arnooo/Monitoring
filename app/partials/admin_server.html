<div>
    <span class="error">{{errorMsg}}</span>
    </br>
    <span>Database:</span> </br>
    -> User: <input type="text" ng-model="config.db_user" >
    </br>
    -> Password: <input type="password" ng-model="config.db_password" >
    </br>
    -> Server Host: <input type="text" ng-model="config.db_host" >
    </br>
    <button ng-show="noDB" ng-click="onCreateDB()">Create database</button>
    <button ng-hide="noDB" ng-click="onChangeConfigDB()">Connect database</button>
</div>
